<!DOCTYPE html>
<html>
 
<head>
	<link rel="stylesheet"  href="css/style.css">
</head>
 
<body>
	<div class="contenu">
		<div class="ecran">
			
		</div>
		<div class="buttons">
			<div class="function">
				<span class="button" datavalue="C">C</span>
				<span class="button" datavalue="()">()</span>
				<span class="button" datavalue="%">%</span>
				<span class="button" datavalue=""></span>
			</div>
			<div class="pav_num">
				<div class="number">
					<span class="button" datavalue="7">7</span>
					<span class="button" datavalue="8">8</span>
					<span class="button" datavalue="9">9</span>
					<span class="button" datavalue="4">4</span>
					<span class="button" datavalue="5">5</span>
					<span class="button" datavalue="6">6</span>
					<span class="button" datavalue="1">1</span>
					<span class="button" datavalue="2">2</span>
					<span class="button" datavalue="3">3</span>
					<span class="button" datavalue="0">0</span>
					<span class="button" datavalue=".">.</span>
					<span class="button" datavalue="=">=</span>
				</div>
				<div class="sign">
					<span class="button" datavalue="/">/</span>
					<span class="button" datavalue="*">*</span>
					<span class="button" datavalue="-">-</span>
					<span class="button" datavalue="+">+</span>
				</div>
				
			</div>
		</div>

	</div>
</body>
</html>
